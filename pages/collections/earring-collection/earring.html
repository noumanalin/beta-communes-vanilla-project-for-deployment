<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="./main.js"></script>
    <style>
        .collection-label {
            padding: 8px 12px;
            background-color: var(--color-gray-primay);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        .collection-label.selected {
            background-color: var(--color-golden);
            color: white;
        }
        .display-options {
            display: flex;
            align-items: center;
        }
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        .list-view {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            background-color: #fff;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .list-item {
            display: flex;
            gap: 16px;
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            background-color: #fff;
        }
        .list-item img {
            width: 150px;
            height: auto;
        }


        .select option:checked {
            background-color: var(--golden-color);
        }

        .select option:hover {
            background-color: var(--golden-color); /* Not supported in most browsers */
        }
    </style>
</head>
<body>
    <div data-component="./components/header/header.html"></div>
    <div data-component="./components/navbar/navbar.html"></div>
    <div data-component="./pages/collections/_components/collection-head.html"></div>

    <main class="container grid grid-cols-1 sm:grid-cols-4 my-10">
        <aside class="my-sidebar">
            <h2>Category</h2>
            <h2>Availability</h2>
            <h2>Price</h2>
        </aside>

        <section class="col-span-3">
            <div class="flex-cb my-5">
                <div class="display-options">
                    <p class="mr-5">Displayed As</p>
                    <label title="Grid Layout" for="grid-view" id="grid-label" class="collection-label selected">
                        <i class="fa fa-th-large" aria-hidden="true"></i>
                        <input type="radio" name="displayedAs" id="grid-view" class="hidden" checked>
                    </label>
                    <label title="List Layout" for="list-view" id="list-label" class="collection-label">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <input type="radio" name="displayedAs" id="list-view" class="hidden">
                    </label>
                </div>
                <div class="sort-options flex-cb gap-5">
                    <p>Sort by</p>
                    <select name="sort" id="sort" class="select">
                        <option value="">Featured</option>
                        <option value="best_selling">Best selling</option>
                        <option value="az">Alphabetically, A-Z</option>
                        <option value="za">Alphabetically, Z-A</option>
                        <option value="low">Price, low to high</option>
                        <option value="high">Price, high to low</option>
                        <option value="old">Date, old to new</option>
                        <option value="new">Date, new to old</option>
                    </select>
                </div>
            </div>
            <hr/>
            <div class="product-container"></div>
        </section>
    </main>
</body>
</html>
